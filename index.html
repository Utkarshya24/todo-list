<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">
      TODO LIST
    </h1>
    <div class="search-box">
      <input type="search" placeholder="search"><span><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>
    <ul class="tasks">
      <li>
        <div class="mark">
          <i class="fa-regular fa-circle"></i>
        </div>Task1 <div class="cross"><input type="time"><i class="fa-solid fa-xmark"></i></div> 
      </li>
      <li>
        <div class="mark">
          <i class="fa-regular fa-circle"></i>
        </div>Task2 <div class="cross"><input type="time"><i class="fa-solid fa-xmark"></i></div> 
      </li>
      <li>
        <div class="mark">
          <i class="fa-regular fa-circle"></i>
        </div>Task3 <div class="cross"><input type="time"><i class="fa-solid fa-xmark"></i></div> 
      </li>
      <li>
        <div class="mark">
          <i class="fa-regular fa-circle"></i>
        </div>Task4 <div class="cross"><input type="time"><i class="fa-solid fa-xmark"></i></div> 
      </li>
    </ul>
    <div id="typeTask"><input type="text" placeholder='"Write your task here"'></div> 
    <button id="add-btn" type="button">Add task </button>
    <button id="deleteAll-btn" type="button">Remove All Tasks</button>
  </div>
</body>
<script src="script.js"></script>
</html>
